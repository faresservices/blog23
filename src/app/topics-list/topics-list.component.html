<!-- Render error -->
<div *ngIf="error">
  <div class="error">
    Oops, something went wrong.  Please verify that you have seeded
    data to the server and configured your serverUrl and channelToken.
  </div>
</div>

<!-- Render loading -->
<div *ngIf="loading && !error">
  <div class="progress-spinner"></div>
</div>

<!-- Render data -->
<div *ngIf="!loading && !error">
  <!-- The header section -->
  <div class="logo">
    <picture id="company-thumbnail">
      <source
        type="image/webp"
        srcset={{companyThumbnailRenditionUrls.srcset}}
        sizes="(max-width: 480px) 60vw, 25vw" />
      <img src={{companyThumbnailRenditionUrls.native}} alt="Company icon" width="{{companyThumbnailRenditionUrls.width}}" height="{{companyThumbnailRenditionUrls.height}}"/>
    </picture>
    <h1 id="company-title">{{companyTitle}}</h1>
    <ul>
      <li><a id="about" href={{aboutUrl}}>About Us</a></li>
      <li><a id="contact" href={{contactUrl}}>Contact Us</a></li>
    </ul>
  </div>

  <!-- The list of topics -->
  <div id="topics">
    <div *ngFor="let topic of topics">
      <app-topic-list-item [topic]=topic></app-topic-list-item>
    </div >
  </div>
</div>
